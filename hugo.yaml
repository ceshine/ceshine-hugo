baseURL: "https://blog.ceshine.net/"
languageCode: "en"
title: "Veritable Tech Blog"
theme: "PaperMod"
googleAnalytics: "G-HE2HBKGF2H"
enableEmoji: true

pagination:
  pagerSize: 5

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    lineNos: false
    style: "github"

taxonomies:
  tag: tags

menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  author: "Ceshine Lee"
  bio: "Technical Notes from a Data Geek."
  description: "Veritable Tech Blog"
  ShowShareButtons: true
  ShowReadingTime: false
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

  homeInfoParams:
    Title: "Technical Notes from Ceshine Lee"
    Content: "ðŸ‘‹ Welcome to my Blog!"

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/ceshine/ceshine-hugo"
    - name: X
      title: Find Ceshine on X/Twitter
      url: "https://x.com/ceshine_en"

  analytics:
    google:
      SiteVerificationTag: "G-HE2HBKGF2H"

  twitter: "ceshine_en"
  enableRSS: true
  enableToc: true
  enableDisqus: true
  disqusShortname: "ceshine-lis-blog"
  githubName: "ceshine"
  enableSummary: true
  useDescriptionReplaceSummary: true
  enableGoogleAnalytics: true
  enableBaiduAnalytics: false
  enableTwitterCard: true
  iconFont: "font-awesome"
  socialIconStyle: "square"
social:
  twitter-square: "https://www.x.com/ceshine_en"
  github-square: "https://www.github.com/ceshine"

outputs:
  home:
    - "html"
    - "rss"
